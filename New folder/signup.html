<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
  </head>
  <body>
    <!-- Starting of from -->
    <form id="form1" action="" method="">l
      <div class="container">
        <div class="a_h1" >
          <h1><span>Sign</span> Up</h1>
        </div>
        <div class="row" style="text-align: centre">
          <div id="Div_SignUp" class="row">
            <center>
              <table class="tableContent" >
              
               
                <!-- row1 -->
                <tr>
                  <td>
                    <label for="Name">Name*</label>
                    </td>
                    <td>
                    <input type="text" name="Name" id="Name" class="box" required />
                  </td>
                </tr>
                </tr>
                 <!-- row 2 -->
                <tr>
                  <td>
                    <label for="MobileNumber">MobileNumber*</label>
                    </td>
                    <td>
                    <input type="text" name="MobileNumber" id="MobileNumber" class="box" pattern="[0-9]{10}" required/>
                  </td>
                </tr>
               
                <!-- row3 -->
                <tr>
                  <td>
                    <label for="country">Country*</label></td>
                    <td>
                    <input type="text" name="country" id="country" class="box" required/>
                  </td>
                </tr>
                </tr>
                 <!-- row4 -->
                <tr>
                  <td>
                    <label for="Email Id">Email Id*</label>
                    </td>
                    <td>
                    <input type="Email Id" name="Email Id" id="Email Id" class="box" required/>
                  </td>
                </tr>
                </tr>
                <!-- row6-->
                <tr>
                  <td>
                    <label for="Password">Password*</label></td>
                    <td>
                    <input type="Password" name="Password" id="Password" class="box" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required/>
                  </td>
                </tr>
                <!-- row6 -->
                <tr>
                 <td>
                  <div class="Checkbox">
                  <input type="Checkbox" name="Checkbox" id="Checkbox" class="box" required>
                  <label for="Checkbox">Accept</label>
                  </div>
                 </td>
                 <td>
                  <a href="files/BuyerRegistration_Terms_Conditions.pdf" target="popup" 
                  onclick="window.open('Files/BuyerRegistration_Terms_Conditions.pdf','popup','width=600,height=600'); return false;"
                  style="font-size: 14px; font-family: Arial, Helvetica, sans-serif; color: #556270; font-weight:700 ;"
                  >Terms and Conditions</a>
                 </td>
                </tr>
              </table>
            
            
            <!-- <div class="pasdis">
            <span>Password should contain at least 8 digits, 1 Uppercase, 1 Lowercase, and 1 Number.</span>
            </div> -->
            
            <button id="signup" type="submit">SIGN UP</button>
            <button id="cancle" >CANCLE</button>
            <div class="login">
              <br>
              <p>Already a Member?<a href="login.html">Login now</a></p>
            </div>
          </div>
        </div>
      </div>
      
</center>
      <!-- end of form -->
    </form>
    
  </body>
</html>
