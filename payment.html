<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="payment.css" />
    
    <title>Billing</title>
  </head>
  <body>
   <body>
    <!-- header section starts-->
    <header>
      <a href="#" class="logo">flower<span>.</span></a>
    </header>
    <!-- header section ends -->
    <div class="container">
      <form action="">
        <div class="row">
          <div class="col">
            <h3 class="title">billing address</h3>

            <div class="inputBox">
              <span>full name :</span>
              <input type="text"  />
            </div>
            <div class="inputBox">
              <span>email :</span>
              <input type="email" placeholder="example@example.com" />
            </div>
            <div class="inputBox">
              <span>address :</span>
              <input type="text" placeholder="room - street - locality" />
            </div>
            <div class="inputBox">
              <span>city :</span>
              <input type="text"  />
            </div>

            <div class="flex">
              <div class="inputBox">
                <span>state :</span>
                <input type="text"  />
              </div>
              <div class="inputBox">
                <span>zip code :</span>
                <input type="text"  />
              </div>
            </div>
          </div>

          <div class="col">
            <h3 class="title">payment</h3>

            <div class="inputBox">
              <span>cards accepted :</span>
              <img src="./images/card_img.png" alt="" />
            </div>
            <div class="inputBox">
              <span>name on card :</span>
              <input type="text" />
            </div>
            <div class="inputBox">
              <span>credit card number :</span>
              <input type="text" placeholder="1111-2222-3333-4444" />
            </div>
            <div class="inputBox">
              <span>exp month :</span>
              <input type="text"  />
            </div>

            <div class="flex">
              <div class="inputBox">
                <span>exp year :</span>
                <input type="text"  />
              </div>
              <div class="inputBox">
                <span>CVV :</span>
                <input type="text"  />
              </div>
            </div>
          </div>
        </div>
        
        <input type="submit" value="Make Payment" class="submit-btn" />
      </form>
    </div>
  </body>
</html>
